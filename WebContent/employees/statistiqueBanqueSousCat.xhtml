<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/templateEmployees.xhtml">
	<ui:define name="title"> Statistique</ui:define>

	<ui:define name="content">
		<h1>Statistiques des banques par Sous Cat√©gories</h1>
		<h:form id="cam">
			<h:panelGrid columns="3" cellpadding="5">
				<h:panelGrid columns="6" cellpadding="5">

					<h:outputLabel value="Banque" />
					<p:selectOneMenu value="#{statistiqueCtr.idBanque}">
						<f:selectItems var="banq" value="#{banqueCtr.listeBanque()}"
							itemValue="#{banq.id}" itemLabel="#{banq.nom}" />
					</p:selectOneMenu>
					<p:outputLabel value="Periode Du :" />
					<p:calendar id="popup" value="#{statistiqueCtr.start}" />
					<p:outputLabel value="Au :" />
					<p:calendar id="popup2" value="#{statistiqueCtr.end}" />
					<p:commandButton value="Valider"
						action="#{statistiqueCtr.doStatistiquesParBanque()}"
						onclick="rendered"></p:commandButton>
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="2">
			
				<p:chart type="pie"
					model="#{statistiqueCtr.pieModelBanqueSousCatMontant}"
					style="width:400px;height:300px" />
				<p:chart type="pie"
					model="#{statistiqueCtr.pieModelBanqueSousCatMontantpourcent}"
					style="width:400px;height:300px" />

				<p:chart type="pie"
					model="#{statistiqueCtr.pieModelBanqueSousCatNombre}"
					style="width:400px;height:300px" />
				<p:chart type="pie"
					model="#{statistiqueCtr.pieModelBanqueSousCatNombrepourcent}"
					style="width:400px;height:300px" />

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
