<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/templateAdmin.xhtml">
	<ui:define name="title"> espace admin | Users</ui:define>
	<ui:define name="content">
		<h1>Ajouter un administrateur</h1>
		<p:tooltip />
		<h:form>

			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
		</h:form>
		<p:separator />
		
		<h:form id = "Champ" >

			<h:panelGrid id="grid" columns="3" cellpadding="5">

				<h:outputText for="Nom" value="Nom" />
				<p:inputText id="Nom" value="#{usersCtr.admin.nom}" required="true" />
				<p:message for="Nom" />

				<h:outputText for="Prenom" value="Prenom" />
				<p:inputText id="Prenom" value="#{usersCtr.admin.prenom}"
					required="true" />
				<p:message for="Prenom" />

				<h:outputLabel for="Login" value="login" />
				<p:inputText id="Login" value="#{usersCtr.admin.login}"
					required="true" />
				<p:message for="Login" />

				<h:outputText for="Password" value="Password" />
				<p:password id="password" value="#{usersCtr.admin.password}"
					required="true" />
				<p:message for="password" />

				<h:outputText value="Departement" />
				<p:selectOneMenu value="#{usersCtr.idDep}">
					<f:selectItems var="dep" value="#{departementCtr.findAll()}"
						itemValue="#{dep.id}" itemLabel="#{dep.nom}" />
				</p:selectOneMenu>
				<br />
				<p:commandButton value="Ajouter" action="#{usersCtr.addAdmin()}"
					update="grid" icon="ui-icon-plusthick"></p:commandButton>
			</h:panelGrid>
		</h:form>
	<h:form>
	<br/>
			<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">

						<p:commandButton value="Retour" id="withIcon" ajax="false"
							action="#{usersCtr.pageUsers()}" icon="ui-icon-triangle-1-w" ></p:commandButton>

			</h:panelGrid>
		</h:form>
	
	</ui:define>
</ui:composition>
