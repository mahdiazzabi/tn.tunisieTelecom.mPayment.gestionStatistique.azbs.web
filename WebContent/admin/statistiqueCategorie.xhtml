<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/templateAdmin.xhtml">
	<ui:define name="title"> Statistique par categories </ui:define>

	<ui:define name="content">

		<h:form>
			<p:commandButton style="float: right;" value="Retour" id="withIcon"
				ajax="false" action="#{statistiqueCtr.BackIndex()}"
				icon="ui-icon-triangle-1-w"></p:commandButton>
		</h:form>
		<br />
		<br />

		<h1>Statistiques globales des categories</h1>
		<p:tooltip />
		<h:form>

			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
		</h:form>
		<p:separator />


		<h:form>
			<h:panelGrid columns="5" cellpadding="5">

				<p:outputLabel value="Periode Du :" />
				<p:calendar id="popup" value="#{statistiqueCtr.start}" />
				<p:outputLabel value="Au :" />
				<p:calendar id="popup2" value="#{statistiqueCtr.end}" />
				<p:commandButton value="Valider"
					action="#{statistiqueCtr.doStatistiquesParCategorie()}"
					onclick="rendered"></p:commandButton>

			</h:panelGrid>
			<p:chart type="bar" model="#{statistiqueCtr.barModel}"
				style="width:900px;height:600px" />
		</h:form>





	</ui:define>
</ui:composition>
