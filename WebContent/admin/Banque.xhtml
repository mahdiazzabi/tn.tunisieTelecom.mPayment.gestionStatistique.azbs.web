<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title"> espace admin | banque</ui:define>

<ui:define name="content">
		<h1>Banques</h1>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="basicDT" var="banq"
				value="#{banqueCtr.listeBanque()}" rows="6"
				rowKey="#{banq.id}" paginatorPosition="bottom" selectionMode="single"
				paginator="true" selection="#{banqueCtr.selectedBanque}">
				<p:ajax event="rowSelect" update=":details" />
			
				<f:facet name="header">
	          	Liste des Banques
	        </f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{banq.id}" />
				</p:column>
				<p:column headerText="Nom">
					<h:outputText value="#{banq.nom}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<br />
		<br />
		<p:panel id="details">

			<div>
				<center>
					<h2>Details</h2>
				</center>
				<h:panelGrid columns="2">
					<h:form>
						<h:panelGrid columns="2" style="margin-right:80px">
							<h:outputLabel value="Id" />
							<p:inputText value="#{banqueCtr.selectedBanque.id}"
								readonly="true" />
							<h:outputLabel value="Nom" />
							<p:inputText value="#{banqueCtr.selectedBanque.nom}" />
							<p:commandButton value="Update" update=":form:basicDT"
								rendered="#{not empty banqueCtr.selectedBanque}"
								onclick="if (! confirm('Really want to do that?')) return false"
								action="#{banqueCtr.update()}"></p:commandButton>
							<p:commandButton value="Delete" update=":form:basicDT"
								rendered="#{not empty banqueCtr.selectedBanque}"
								onclick="if (! confirm('Really want to do that?')) return false"
								action="#{banqueCtr.supprimer()}"></p:commandButton>
								
							</h:panelGrid>
						</h:form>
					
					<h:form>
						<h:panelGrid columns="2">
							<h:outputLabel value="nom" />
							<p:inputText value="#{banqueCtr.banque.nom}" />
							<p:commandButton value="Add" update=":form:basicDT"
								action="#{banqueCtr.add()}"></p:commandButton>
						</h:panelGrid>
					</h:form>
					
				</h:panelGrid>
			</div>

		</p:panel>

	</ui:define>
</ui:composition>
