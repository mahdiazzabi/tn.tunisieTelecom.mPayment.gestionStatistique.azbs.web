<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
    
       template="/template/template.xhtml"> 
	<ui:define name="title"> espace admin</ui:define>

		
<ui:define name="content">
		<h1> Traitement des fichiers </h1>
		<div>	
		
		<h:form id="form">
		<h:panelGrid columns="2"> 
								
			
			<h:outputLabel value="Banque" />
				<p:selectOneMenu value="#{transactionCtr.idBanque}">
				<f:selectItems var="banq"
				value="#{banqueCtr.listeBanque()}"
			 	itemValue="#{banq.id}" itemLabel="#{banq.nom}" />
				</p:selectOneMenu>
			<br />
			<br />
			<h:form>
			<h:form enctype="multipart/form-data">
			    <p:growl id="messages" showDetail="true" />
 
		    		<p:fileUpload value="#{transactionCtr.file}" mode="simple" skinSimple="true"/>
 					
				    <p:commandButton value="Traiter" ajax="false" actionListener="#{transactionCtr.traiterFichier()}" disabled="false" />
			</h:form>		
			</h:form>
			</h:panelGrid>
		<div>	
			
			
			
		</div>
			
			</h:form>
			
			</div>
		
		
		
		

</ui:define>
</ui:composition>
