<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title"> espace admin | Users</ui:define>
	<ui:define name="content">
		<h1>Ajouter un employ√© Mpayement</h1>
		<h:form id="Champ">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<h:outputText for="Nom" value="Nom" />
				<p:inputText id="Nom" value="#{usersCtr.employeesMpayement.nom}" required="true"/>
				<p:message for="Nom" />

				<h:outputText for="Prenom" value="Prenom" />
				<p:inputText id="Prenom" value="#{usersCtr.employeesMpayement.prenom}" required="true" />
				<p:message for="Prenom" />

				<h:outputLabel for="login" value="login" />
				<p:inputText id="login" value="#{usersCtr.employeesMpayement.login}" required="true" />
				<p:message for="login" />

				<h:outputText for="Password" value="Password" />
				<p:password id="Password" value="#{usersCtr.employeesMpayement.password}" required="true"  />
				<p:message for="Password" />

				<h:outputText value="Departement" />
				<p:selectOneMenu value="#{usersCtr.idDep}">
					<f:selectItems var="dep" value="#{departementCtr.findAll()}"
						itemValue="#{dep.id}" itemLabel="#{dep.nom}" />
				</p:selectOneMenu>
				<br />
				<p:commandButton value="Ajouter" action="#{usersCtr.addemployeMP()}" update="grid"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
