<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/templateIndex.xhtml">

	<ui:define name="title"> authentification</ui:define>

	<ui:define name="content">
		<p:panel>
		
				<br />
			<h1>Authentification</h1>
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Login" />
					<p:inputText value="#{userCtr.login}" />
					<h:outputLabel value="password" />
					<p:password value="#{userCtr.mdp}" />
				</h:panelGrid>
				<br />
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton action="#{userCtr.doLogin()}" value="Valider"></p:commandButton>
					<p:commandButton value="Annuler"></p:commandButton>
				</h:panelGrid>
				<br />
				<br />
				<br />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
